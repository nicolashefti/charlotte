<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Le Bon Site</title>
    <link rel='stylesheet' href='./style.css' type='text/css' media='all'/>

    <script type="application/javascript">
        $(document).ready(function () {
            $('#lebonwork').mouseover(function () {
                $('#btn_work').addClass('visible');

            });
            $('#lebonwork').mouseout(function () {
                $('#btn_work').removeClass('visible');

            });

            $('#lebonstore').mouseover(function () {
                $('#btn_store').addClass('visible');

            });

            $('#lebonstore').mouseout(function () {
                $('#btn_store').removeClass('visible');

            });
        });
    </script>
</head>

<body>
<div class="container">
    <div class="left"><a href="http://lebonlebonwork.tumblr.com" target=_blank>
        <img src="./btn_work.png" id="btn_work"/>
        <img src="./btn_store.png" id="btn_store" alt="Charlotte Le Bon Work"/></a></div>
    <div class="left" id="click_img"><a href="http://lebonlebonwork.tumblr.com" target=_blank>
        <img id="lebonwork" src="./lebonwork.png"></a><a href="http://lebonlebon.getshopflow.com" target=_blank>
        <img alt="Charlotte Le Bon Store" id="lebonstore" src="./lebonstore.png"></a></div>
</div>

</body>
</html>
